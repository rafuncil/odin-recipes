<body>
  <h1>Milkshake</h1>
  <img
    src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/190523-vanilla-milkshake-050-square-1559169406.png?crop=1xw:1xh;center,top&resize=768:*"
    alt="photo of milkshake">
  <h2>Description:</h2>
  <p>Reminiscent of countertop service and carhop days, there is nothing better than a perfect milkshake. Luckily,
    making one at home is extremely easy. This easy milkshake recipe gives you the perfect ratio of milk to ice cream
    and is completely customizable!</p>
  <h2>Ingredients</h2>
  <ul>
    <li>4 large scoops (about 1 1/2 c.) vanilla ice cream</li>
    <li>1/4 c. milk</li>
    <li>Whipped topping, for garnish</li>
    <li>Sprinkles, for garnish</li>
    <li>Maraschino cherry, for garnish</li>
  </ul>
  <h2>Steps</h2>
  <ol>
    <li>In a blender, blend together ice cream and milk. </li>
    <li>Pour into a glass and garnish with whipped topping, sprinkles, and a cherry.</li>
  </ol>
</body>
